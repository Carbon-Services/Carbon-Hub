<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARBON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #5865f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: linear-gradient(135deg, #00d4ff, #5865f2);
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translateY(9px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-9px);
        }

        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6rem 2rem 2rem;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-item {
            display: block;
            padding: 1rem 0;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mobile-menu-item::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .mobile-menu-item:hover::before {
            left: 100%;
        }

        .mobile-menu-item:hover {
            color: #00d4ff;
            padding-left: 1rem;
        }

        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            padding-top: 6rem; /* Account for fixed navbar */
        }

        
        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .blob1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #00d4ff, #5865f2);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #5865f2, #8b5cf6);
            top: 60%;
            right: 10%;
            animation-delay: -7s;
        }

        .blob3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #00d4ff, #8b5cf6);
            bottom: 20%;
            left: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-ring {
            position: absolute;
            border-radius: 50%;
            border: 8px solid;
        }

        .logo-ring-1 {
            width: 120px;
            height: 120px;
            border-color: transparent;
            border-top-color: #00d4ff;
            border-right-color: #00d4ff;
            transform: rotate(-45deg);
            animation: spin 8s linear infinite;
        }

        .logo-ring-2 {
            width: 90px;
            height: 90px;
            top: 15px;
            left: 15px;
            border-color: transparent;
            border-bottom-color: #5865f2;
            border-left-color: #5865f2;
            transform: rotate(45deg);
            animation: spin 12s linear infinite reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        
        .title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff 0%, #5865f2 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* Navigation styles */
        .nav {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .nav-button {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .nav-button.about {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(88, 101, 242, 0.2));
            border-color: #00d4ff;
        }

        .nav-button.about:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(88, 101, 242, 0.3));
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        /* Interactive blob button */
        .blob-button {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .blob-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .blob-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .blob-btn:hover::before {
            left: 100%;
        }

        .blob-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* Particle animation */
        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-brand">CARBON</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    
    <div class="mobile-menu" id="mobileMenu">
        <a href="#home" class="mobile-menu-item">Home</a>
        <a href="#games" class="mobile-menu-item">Games</a>
        <a href="#proxy" class="mobile-menu-item">Proxy</a>
    </div>

    
    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <!-- Animated background blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo" onclick="createParticles(event)">
                <div class="logo-ring logo-ring-1"></div>
                <div class="logo-ring logo-ring-2"></div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="title">CARBON</h1>

        <!-- Blob Button -->
        <div class="blob-button">
        </div>
    </div>

    <script>
        
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');
            
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');
            
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
        }

        
        document.querySelectorAll('.mobile-menu-item').forEach(item => {
            item.addEventListener('click', closeMenu);
        });

       
        function createParticles(event) {
            const logo = event.currentTarget;
            const rect = logo.getBoundingClientRect();
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = Math.random() * 60 + 30;
                
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                
                document.body.appendChild(particle);
                
                // Animate particle
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance - 50}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 10);
                
                // Remove particle
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }

        // Blob button animation
        function blobAnimation(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.marginLeft = '-10px';
            ripple.style.marginTop = '-10px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const blobs = document.querySelectorAll('.blob');
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                blob.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
